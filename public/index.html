<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .chat-container {
        width: 100%;
        max-width: 450px;
        height: 600px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .chat-header h1 {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23f0f0f0' fill-opacity='0.1'%3E%3Cpath d='M20 20c0 4.4-3.6 8-8 8s-8-3.6-8-8 3.6-8 8-8 8 3.6 8 8zm0-20c0 4.4-3.6 8-8 8s-8-3.6-8-8 3.6-8 8-8 8 3.6 8 8z'/%3E%3C/g%3E%3C/svg%3E")
          repeat;
      }

      .messages::-webkit-scrollbar {
        width: 6px;
      }

      .messages::-webkit-scrollbar-track {
        background: transparent;
      }

      .messages::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }

      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      /* Your sender class */
      .sender {
        background: linear-gradient(135deg, #dcf8c6 0%, #d1f2a5 100%);
        color: #333;
        align-self: flex-end;
        margin-left: auto;
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 18px;
        border-bottom-right-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        animation: messageSlide 0.3s ease-out;
        margin-bottom: 8px;
      }

      /* Your receiver class */
      .receiver {
        background: white;
        color: #333;
        align-self: flex-start;
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 18px;
        border-bottom-left-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        animation: messageSlide 0.3s ease-out;
        margin-bottom: 8px;
      }

      @keyframes messageSlide {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Style the paragraph tags (sender/receiver labels) */
      .sender p,
      .receiver p {
        font-size: 10px;
        font-weight: 600;
        margin-bottom: 4px;
        opacity: 0.7;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .sender p {
        text-align: right;
        color: #2d5016;
      }

      .receiver p {
        text-align: left;
        color: #666;
      }

      /* Style the li tags (message content) */
      .sender li,
      .receiver li {
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
        list-style: none;
      }

      .input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 12px;
        align-items: center;
      }

      #message {
        flex: 1;
        border: none;
        background: #f0f0f0;
        border-radius: 25px;
        padding: 12px 20px;
        font-size: 16px;
        outline: none;
        font-family: inherit;
        transition: all 0.2s ease;
      }

      #message:focus {
        background: #e8e8e8;
        box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
      }

      #send {
        width: 48px;
        height: 48px;
        border: none;
        background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
        border-radius: 50%;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        font-size: 18px;
      }

      #send:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
      }

      #send:active {
        transform: scale(0.95);
      }

      @media (max-width: 480px) {
        .chat-container {
          height: 100vh;
          border-radius: 0;
          max-width: none;
        }

        body {
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Messages</h1>
      </div>

      <div class="messages">
        <ul id="list"></ul>
      </div>

      <div class="input-container">
        <input type="text" id="message" placeholder="Type a message..." />
        <button id="send">âž¤</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
